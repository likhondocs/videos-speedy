<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a wide range of high-quality videos on our modern and responsive video platform.">
    <meta name="keywords" content="videos, entertainment, streaming, high-quality, video platform, 18+ content">
    <meta name="author" content="YourName">
    <meta property="og:title" content="Advanced Video Platform">
    <meta property="og:description" content="Watch and interact with high-quality videos on a modern video platform designed for the ultimate user experience.">
    <meta property="og:image" content="https://example.com/thumbnail.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <title>Advanced Video Platform</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        /* Video Gallery Styles */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .video-item {
            background-color: #282828;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .video-item h3 {
            margin-top: 10px;
            color: #fff;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            filter: blur(5px);
            z-index: 2;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .blur-overlay:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: black;
            filter: blur(5px);
            transition: filter 0.3s;
        }

        .video-item:hover video {
            filter: none;
        }

        /* Loading Spinner Styles */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #444;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .modal button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal .decline {
            background-color: #dc3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 18+ Warning Modal -->
    <div id="age-modal" class="modal">
        <div class="modal-content">
            <h2>Warning: 18+ Content</h2>
            <p>This video contains adult content. You must be 18 years or older to proceed.</p>
            <button id="agree-button">I Agree</button>
            <button id="decline-button" class="decline">I Disagree</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Video Gallery</h1>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Categories</a>
            <a href="#">Contact</a>
        </nav>

        <div id="loading-spinner" class="loading-spinner"></div>
        <div class="video-gallery" id="video-gallery"></div>

        <!-- Pagination controls -->
        <div class="pagination">
            <button id="prev-page" class="disabled">Previous</button>
            <span id="page-numbers"></span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Footer with Social Links -->
    <footer>
        <div class="social-links">
            <a href="https://t.me/RexxCheat" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
            <a href="https://www.instagram.com/rexxcheat/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Instagram_logo_2022.svg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/RexxCheat/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Facebook_icon.svg" alt="Facebook">
            </a>
        </div>
    </footer>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const videoGallery = document.getElementById('video-gallery');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageNumbers = document.getElementById('page-numbers');
        const loadingSpinner = document.getElementById('loading-spinner');
        const ageModal = document.getElementById('age-modal');
        const agreeButton = document.getElementById('agree-button');
        const declineButton = document.getElementById('decline-button');

        let videos = [];
        let currentPage = 1;
        const videosPerPage = 5;
        let ageConfirmed = false;

        // Fetch videos from your JSON API or static file
        async function fetchVideos() {
            try {
                loadingSpinner.style.display = 'block';
                const response = await fetch('https://videos-speedy.vercel.app/videos'); // Replace with your API endpoint
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Error fetching videos:', error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // Render videos based on the current page
        function renderVideos() {
            videoGallery.innerHTML = ''; // Clear previous videos
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach((video, index) => {
                const videoItem = `
                    <div class="video-item">
                        <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                        <div class="blur-overlay" id="overlay-${index}" onclick="checkAge(${index}, '${video.url}')">
                            <span>Click to Play</span>
                        </div>
                        <video id="my-video-${index}" class="video-js vjs-default-skin" muted preload="metadata">
                            <source src="${video.url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
                videoGallery.insertAdjacentHTML('beforeend', videoItem);

                const videoElement = document.getElementById(`my-video-${index}`);
                videoElement.addEventListener('mouseover', function() {
                    videoElement.play();
                });
                videoElement.addEventListener('mouseleave', function() {
                    videoElement.pause();
                });
            });

            updatePaginationControls();
        }

        // Handle Pagination
        function updatePaginationControls() {
            const totalPages = Math.ceil(videos.length / videosPerPage);
            pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;

            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;

            prevPageBtn.classList.toggle('disabled', currentPage === 1);
            nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
        }

        // Check if the user has confirmed their age
        function checkAge(index, videoUrl) {
            if (!ageConfirmed) {
                ageModal.style.display = "block";
                agreeButton.onclick = () => {
                    ageConfirmed = true;
                    ageModal.style.display = "none";
                    playVideo(index, videoUrl);
                };
                declineButton.onclick = () => {
                    ageModal.style.display = "none";
                    alert("You must be 18 or older to view this content.");
                };
            } else {
                playVideo(index, videoUrl);
            }
        }

        // Play the video after the user confirms their age
        function playVideo(index, videoUrl) {
            const overlay = document.getElementById(`overlay-${index}`);
            const videoElement = document.getElementById(`my-video-${index}`);
            overlay.style.display = 'none';
            videoElement.style.filter = 'none';
            videoElement.play();

            // Add event listener for video end
            videoElement.addEventListener('ended', () => {
                // Reset the video and overlay
                videoElement.pause();
                videoElement.currentTime = 0;
                overlay.style.display = 'block';
            });
        }

        // Fetch and render videos on page load
        fetchVideos();
    </script>
</body>
</html>
