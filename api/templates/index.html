<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .video-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .video-item h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #333;
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        video {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .loading-spinner {
            display: none;
        }

        /* Advanced Responsive Design */
        @media (max-width: 600px) {
            .video-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Faster Video Platform</h1>
    <div class="video-gallery">
        {% for video in videos %}
        <div class="video-item" id="video-item-{{ loop.index }}">
            <h3>{{ video.name.replace('%20', ' ').replace('.mp4', '') }}</h3> <!-- Clean video name -->

            <!-- Video Thumbnail -->
            <img src="{{ video.url }}.jpg" alt="Thumbnail" onclick="playVideo('{{ loop.index }}', '{{ video.url }}')" />

            <!-- Video Player (initially hidden) -->
            <video id="video-{{ loop.index }}" controls preload="metadata">
                <source id="video-source-{{ loop.index }}" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Function to load and play video on click
    function playVideo(videoIndex, videoUrl) {
        const videoElement = document.getElementById(`video-${videoIndex}`);
        const videoSource = document.getElementById(`video-source-${videoIndex}`);

        // Load the video source
        videoSource.src = videoUrl;
        videoElement.style.display = "block";
        videoElement.load();  // Load the video

        // Automatically play the video after it has loaded
        videoElement.play();
    }
</script>
</body>
</html>
