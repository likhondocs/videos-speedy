<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #ff4500;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 5px 15px;
            margin-top: 20px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 5px;
            width: 100%;
        }

        .search-bar input:focus {
            outline: none;
        }

        .search-icon {
            color: var(--text-secondary);
            cursor: pointer;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-primary);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .video-info {
            padding: 10px;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-meta {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover, .pagination button.active {
            background-color: var(--accent-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                margin-top: 15px;
            }

            .search-bar {
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">VideoHub</div>
                <nav class="nav-links">
                    <a href="#"><i class="fas fa-home"></i> Home</a>
                    <a href="#"><i class="fas fa-fire"></i> Trending</a>
                    <a href="#"><i class="fas fa-folder"></i> Library</a>
                </nav>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search videos...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: var(--accent-color);"></i>
        </div>
        <div id="video-grid" class="video-grid"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <script>
        // Initialize variables
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 12;

        // DOM Elements
        const elements = {
            videoGrid: document.getElementById('video-grid'),
            loadingSpinner: document.getElementById('loading-spinner'),
            pagination: document.getElementById('pagination')
        };

        // Fetch videos from API
        async function fetchVideos() {
            try {
                const response = await fetch('https://videos-speedy.vercel.app/videos');
                videos = await response.json();
                renderVideos();
                renderPagination();
            } catch (error) {
                console.error('Error fetching videos:', error);
                elements.videoGrid.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            } finally {
                elements.loadingSpinner.style.display = 'none';
            }
        }

        // Render videos for current page
        function renderVideos() {
            elements.videoGrid.innerHTML = '';
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach(video => {
                const videoItem = createVideoElement(video);
                elements.videoGrid.appendChild(videoItem);
            });
        }

        // Create video element
        function createVideoElement(video) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.name}" loading="lazy">
                    <span class="video-duration">${generateRandomDuration()}</span>
                </div>
                <div class="video-info">
                    <div class="video-title">${decodeURIComponent(video.name).replace('.mp4', '')}</div>
                    <div class="video-meta">
                        <span>${generateRandomViews()} views</span> â€¢ 
                        <span>${generateRandomTimestamp()}</span>
                    </div>
                </div>
            `;

            div.addEventListener('click', () => playVideo(video));

            return div;
        }

        // Play video (placeholder function)
        function playVideo(video) {
            console.log('Playing video:', video.name);
            // Implement video playback logic here
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(videos.length / videosPerPage);
            elements.pagination.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.addEventListener('click', () => changePage(currentPage - 1));
            prevButton.disabled = currentPage === 1;
            elements.pagination.appendChild(prevButton);

            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => changePage(i));
                    pageButton.classList.toggle('active', i === currentPage);
                    elements.pagination.appendChild(pageButton);
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    elements.pagination.appendChild(ellipsis);
                }
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.addEventListener('click', () => changePage(currentPage + 1));
            nextButton.disabled = currentPage === totalPages;
            elements.pagination.appendChild(nextButton);
        }

        // Change page
        function changePage(newPage) {
            currentPage = newPage;
            renderVideos();
            renderPagination();
            window.scrollTo(0, 0);
        }

        // Utility functions for generating random video metadata
        function generateRandomDuration() {
            const minutes = Math.floor(Math.random() * 59) + 1;
            const seconds = Math.floor(Math.random() * 59);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function generateRandomViews() {
            const views = Math.floor(Math.random() * 1000000) + 1000;
            return views.toLocaleString() + (views > 1000 ? 'K' : '');
        }

        function generateRandomTimestamp() {
            const units = ['hour', 'day', 'week', 'month', 'year'];
            const amount = Math.floor(Math.random() * 11) + 1;
            const unit = units[Math.floor(Math.random() * units.length)];
            return `${amount} ${unit}${amount > 1 ? 's' : ''} ago`;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', fetchVideos);
    </script>
</body>
</html>
