<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #ff4500;
            --card-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
        }

        .search-bar input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            margin-left: 0.5rem;
        }

        .search-bar input:focus {
            outline: none;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .video-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .video-preview {
            opacity: 1;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-primary);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .pagination button:hover,
        .pagination button.active {
            background-color: var(--accent-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                margin-top: 1rem;
            }

            .search-bar {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">VideoHub</div>
                <nav class="nav-links">
                    <a href="#"><i class="fas fa-home"></i> Home</a>
                    <a href="#"><i class="fas fa-fire"></i> Trending</a>
                    <a href="#"><i class="fas fa-history"></i> History</a>
                    <a href="#"><i class="fas fa-user"></i> Profile</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search videos...">
        </div>

        <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: var(--accent-color);"></i>
        </div>

        <div id="video-gallery" class="video-gallery"></div>

        <div id="pagination" class="pagination"></div>
    </main>

    <script>
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 12;

        const elements = {
            videoGallery: document.getElementById('video-gallery'),
            loadingSpinner: document.getElementById('loading-spinner'),
            pagination: document.getElementById('pagination')
        };

        async function fetchVideos() {
            try {
                const response = await fetch('https://videos-speedy.vercel.app/videos');
                videos = await response.json();
                renderVideos();
                renderPagination();
            } catch (error) {
                console.error('Error fetching videos:', error);
                elements.videoGallery.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            } finally {
                elements.loadingSpinner.style.display = 'none';
            }
        }

        function renderVideos() {
            elements.videoGallery.innerHTML = '';
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach((video) => {
                const videoItem = createVideoElement(video);
                elements.videoGallery.appendChild(videoItem);
            });
        }

        function createVideoElement(video) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.name}">
                    <video class="video-preview" loop muted>
                        <source src="${video.url}" type="video/mp4">
                    </video>
                    <div class="video-duration">${generateRandomDuration()}</div>
                </div>
                <div class="video-info">
                    <div class="video-title">${decodeURIComponent(video.name).replace('.mp4', '')}</div>
                    <div class="video-meta">
                        <span>${generateRandomViews()} views</span>
                        <span>${generateRandomTimestamp()}</span>
                    </div>
                </div>
            `;

            const videoPreview = div.querySelector('.video-preview');

            div.addEventListener('mouseenter', () => {
                videoPreview.currentTime = 0;
                videoPreview.play();
            });

            div.addEventListener('mouseleave', () => {
                videoPreview.pause();
            });

            return div;
        }

        function renderPagination() {
            const totalPages = Math.ceil(videos.length / videosPerPage);
            elements.pagination.innerHTML = '';

            const prevButton = createPaginationButton('Previous', () => changePage(currentPage - 1), currentPage === 1);
            elements.pagination.appendChild(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = createPaginationButton(i, () => changePage(i), false, i === currentPage);
                elements.pagination.appendChild(pageButton);
            }

            const nextButton = createPaginationButton('Next', () => changePage(currentPage + 1), currentPage === totalPages);
            elements.pagination.appendChild(nextButton);
        }

        function createPaginationButton(text, onClick, disabled, active = false) {
            const button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', onClick);
            button.disabled = disabled;
            if (active) button.classList.add('active');
            return button;
        }

        function changePage(newPage) {
            currentPage = newPage;
            renderVideos();
            renderPagination();
            window.scrollTo(0, 0);
        }

        function generateRandomDuration() {
            const minutes = Math.floor(Math.random() * 59) + 1;
            const seconds = Math.floor(Math.random() * 59);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function generateRandomViews() {
            const views = Math.floor(Math.random() * 1000000) + 1000;
            return views.toLocaleString() + ' views';
        }

        function generateRandomTimestamp() {
            const times = ['hours', 'days', 'weeks', 'months', 'years'];
            const time = Math.floor(Math.random() * 24) + 1;
            const timeUnit = times[Math.floor(Math.random() * times.length)];
            return `${time} ${timeUnit} ago`;
        }

        document.addEventListener('DOMContentLoaded', fetchVideos);
    </script>
</body>
</html>
