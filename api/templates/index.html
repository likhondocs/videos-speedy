<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a wide range of high-quality videos on our modern and responsive video platform.">
    <meta name="keywords" content="videos, entertainment, streaming, high-quality, video platform">
    <meta name="author" content="YourName">
    <meta property="og:title" content="Advanced Video Platform">
    <meta property="og:description" content="Watch and interact with high-quality videos on a modern video platform.">
    <meta property="og:type" content="website">
    <title>Advanced Video Platform</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #1a237e; /* Deep indigo */
            --secondary-bg: #283593; /* Indigo */
            --card-bg: #3f51b5; /* Light indigo */
            --text-primary: #e0e0e0;
            --text-secondary: #999;
            --accent-color: #ff4081; /* Pink accent */
            --success-color: #4caf50; /* Green */
            --error-color: #f44336; /* Red */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to bottom right, #1a237e, #673ab7);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background: linear-gradient(to right, #283593, #3f51b5);
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .header-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .header-content h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .video-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px 8px 0 0;
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:not(.disabled):hover {
            background-color: var(--accent-color);
        }

        .pagination button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        footer {
            background-color: var(--secondary-bg);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .social-links img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content h1 {
                font-size: 1.5rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="age-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <p>Please confirm that you are 18 years or older to continue.</p>
            <div class="modal-buttons">
                <button id="agree-button" class="btn btn-primary">I am 18 or older</button>
                <button id="decline-button" class="btn btn-secondary">Exit</button>
            </div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1>Advanced Video Platform</h1>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Categories</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="loading-spinner" class="loading-spinner"></div>
        <div id="video-gallery" class="video-gallery"></div>
        
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-numbers"></span>
            <button id="next-page">Next</button>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://t.me/YourChannel" target="_blank" rel="noopener noreferrer">
                <img src="/api/placeholder/24/24" alt="Telegram">
            </a>
            <a href="https://instagram.com/YourProfile" target="_blank" rel="noopener noreferrer">
                <img src="/api/placeholder/24/24" alt="Instagram">
            </a>
            <a href="https://facebook.com/YourPage" target="_blank" rel="noopener noreferrer">
                <img src="/api/placeholder/24/24" alt="Facebook">
            </a>
        </div>
    </footer>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Initialize variables
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 6;
        let ageConfirmed = false;

        // DOM Elements
        const elements = {
            videoGallery: document.getElementById('video-gallery'),
            prevPageBtn: document.getElementById('prev-page'),
            nextPageBtn: document.getElementById('next-page'),
            pageNumbers: document.getElementById('page-numbers'),
            loadingSpinner: document.getElementById('loading-spinner'),
            ageModal: document.getElementById('age-modal'),
            agreeButton: document.getElementById('agree-button'),
            declineButton: document.getElementById('decline-button')
        };

        // Fetch videos from API
        async function fetchVideos() {
            try {
                elements.loadingSpinner.style.display = 'block';
                const response = await fetch('https://api.example.com/videos');
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Error fetching videos:', error);
                elements.videoGallery.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            } finally {
                elements.loadingSpinner.style.display = 'none';
            }
        }

        // Render videos for current page
        function renderVideos() {
            elements.videoGallery.innerHTML = '';
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach((video, index) => {
                const videoItem = createVideoElement(video, index);
                elements.videoGallery.appendChild(videoItem);
                initializeVideoPlayer(index);
            });

            updatePaginationControls();
        }

        // Create video element
        function createVideoElement(video, index) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `
                <div class="video-wrapper">
                    <video id="video-${index}" class="video-js" controls preload="none" poster="/api/placeholder/320/180">
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support video playback.
                    </video>
                </div>
                <div class="video-info">
                    <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                </div>
            `;
            return div;
        }

        // Initialize video player
        function initializeVideoPlayer(index) {
            const player = videojs(`video-${index}`, {
                controls: true,
                preload: 'none',
                responsive: true,
                fluid: true
            });

            player.on('play', () => {
                if (!ageConfirmed) {
                    player.pause();
                    showAgeVerification(player);
                }
            });
        }

        // Show age verification modal
        function showAgeVerification(player) {
            elements.ageModal.style.display = 'flex';
            
            elements.agreeButton.onclick = () => {
                ageConfirmed = true;
                elements.ageModal.style.display = 'none';
                player.play();
            };

            elements.declineButton.onclick = () => {
                elements.ageModal.style.display = 'none';
            };
        }

        // Update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(videos.length / videosPerPage);
            elements.pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;

            elements.prevPageBtn.disabled = currentPage === 1;
            elements.nextPageBtn.disabled = currentPage === totalPages;

            elements.prevPageBtn.classList.toggle('disabled', currentPage === 1);
            elements.nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
        }

        // Event Listeners
        elements.prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderVideos();
            }
        });

        elements.nextPageBtn.addEventListener('click', () => {
            if (currentPage < Math.ceil(videos.length / videosPerPage)) {
                currentPage++;
                renderVideos();
            }
        });

        // Initialize the page
        fetchVideos();
    </script>
</body>
</html>
