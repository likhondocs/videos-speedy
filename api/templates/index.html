<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Platform with Thumbnails</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            background-color: #282828;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .video-item img {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: black;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .pagination button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .loading-text {
            text-align: center;
            margin-top: 10px;
            color: #ccc;
        }
        /* Advanced Responsive Design */
        @media (max-width: 600px) {
            .video-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="text-align:center; color:#fff;">Video Gallery</h1>
    <div id="loading-spinner" class="loading-spinner"></div>
    <div class="video-gallery" id="video-gallery"></div>

    <!-- Pagination controls -->
    <div class="pagination">
        <button id="prev-page" class="disabled">Previous</button>
        <span id="page-numbers"></span>
        <button id="next-page">Next</button>
    </div>
</div>

<!-- Video.js JavaScript -->
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<script>
    const videoGallery = document.getElementById('video-gallery');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageNumbers = document.getElementById('page-numbers');
    const loadingSpinner = document.getElementById('loading-spinner');

    let videos = [];
    let currentPage = 1;
    const videosPerPage = 5;

    // Fetch videos from your JSON API or static file
    async function fetchVideos() {
        try {
            loadingSpinner.style.display = 'block';
            const response = await fetch('https://videos-speedy.vercel.app/videos'); // Replace with your API endpoint
            videos = await response.json();
            renderVideos();
        } catch (error) {
            console.error('Error fetching videos:', error);
        } finally {
            loadingSpinner.style.display = 'none';
        }
    }

    // Render videos based on the current page
    function renderVideos() {
        videoGallery.innerHTML = ''; // Clear previous videos
        const startIndex = (currentPage - 1) * videosPerPage;
        const endIndex = startIndex + videosPerPage;
        const currentVideos = videos.slice(startIndex, endIndex);

        currentVideos.forEach((video, index) => {
            const videoItem = `
                <div class="video-item">
                    <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                    <video id="my-video-${index}" class="video-js vjs-default-skin" controls preload="auto">
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            `;
            videoGallery.insertAdjacentHTML('beforeend', videoItem);
        });

        updatePaginationControls();
    }

    // Handle Pagination
    function updatePaginationControls() {
        const totalPages = Math.ceil(videos.length / videosPerPage);
        pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;

        prevPageBtn.classList.toggle('disabled', currentPage === 1);
        nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
    }

    // Pagination button event listeners
    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderVideos();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        if (currentPage < Math.ceil(videos.length / videosPerPage)) {
            currentPage++;
            renderVideos();
        }
    });

    // Fetch and render videos on page load
    fetchVideos();
</script>
</body>
</html>
