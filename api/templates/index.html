<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogo PomPom BD - Single Streams!</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1d1d1d;
            --card-bg: #252525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            margin-bottom: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .video-item {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .video-preview, .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-preview {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .video-preview {
            opacity: 1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            font-size: 3rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .video-info {
            padding: 1rem;
        }

        .video-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .video-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination button {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .pagination button:hover,
        .pagination button.active {
            background-color: var(--accent-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-primary);
        }

        .btn-secondary {
            background-color: var(--secondary-bg);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="age-modal" class="modal">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <p>Please confirm that you are 18 years or older to continue.</p>
            <div class="modal-buttons">
                <button id="agree-button" class="btn btn-primary">I am 18 or older</button>
                <button id="decline-button" class="btn btn-secondary">Exit</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Advanced Video Platform</h1>
    </header>

    <main class="container">
        <div id="video-gallery" class="video-gallery"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 6;
        let ageConfirmed = false;

        const elements = {
            videoGallery: document.getElementById('video-gallery'),
            ageModal: document.getElementById('age-modal'),
            agreeButton: document.getElementById('agree-button'),
            declineButton: document.getElementById('decline-button'),
            pagination: document.getElementById('pagination')
        };

        async function fetchVideos() {
            try {
                const response = await fetch('https://videos-speedy.vercel.app/videos');
                videos = await response.json();
                renderVideos();
                renderPagination();
            } catch (error) {
                console.error('Error fetching videos:', error);
                elements.videoGallery.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            }
        }

        function renderVideos() {
            elements.videoGallery.innerHTML = '';
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach((video, index) => {
                const videoItem = createVideoElement(video, startIndex + index);
                elements.videoGallery.appendChild(videoItem);
            });
        }

        function createVideoElement(video, index) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `
                <div class="video-wrapper">
                    <video class="video-preview" loop muted preload="none">
                        <source src="${video.url}" type="video/mp4">
                    </video>
                    <img src="${video.thumbnail}" alt="${video.name}" class="video-thumbnail">
                    <div class="video-overlay">
                        <i class="fas fa-play-circle play-button"></i>
                    </div>
                </div>
                <div class="video-info">
                    <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                    <div class="video-meta">
                        <span><i class="fas fa-eye"></i> ${Math.floor(Math.random() * 10000) + 1000} views</span>
                        <span><i class="fas fa-clock"></i> ${Math.floor(Math.random() * 10) + 1} min</span>
                    </div>
                </div>
            `;

            const videoPreview = div.querySelector('.video-preview');
            const videoOverlay = div.querySelector('.video-overlay');

            div.addEventListener('mouseenter', () => {
                videoPreview.play();
            });

            div.addEventListener('mouseleave', () => {
                videoPreview.pause();
                videoPreview.currentTime = 0;
            });

            videoOverlay.addEventListener('click', () => {
                if (!ageConfirmed) {
                    showAgeVerification(() => initializeVideoPlayer(video, index));
                } else {
                    initializeVideoPlayer(video, index);
                }
            });

            return div;
        }

        function initializeVideoPlayer(video, index) {
            const videoItem = document.querySelectorAll('.video-item')[index % videosPerPage];
            videoItem.innerHTML = `
                <div class="video-wrapper">
                    <video id="video-${index}" class="video-js" controls preload="auto" poster="${video.thumbnail}">
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support video playback.
                    </video>
                </div>
            `;

            videojs(`video-${index}`, {
                controls: true,
                preload: 'auto',
                responsive: true,
                fluid: true
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(videos.length / videosPerPage);
            elements.pagination.innerHTML = '';

            const prevButton = createPaginationButton('Previous', () => changePage(currentPage - 1), currentPage === 1);
            elements.pagination.appendChild(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = createPaginationButton(i, () => changePage(i), false, i === currentPage);
                elements.pagination.appendChild(pageButton);
            }

            const nextButton = createPaginationButton('Next', () => changePage(currentPage + 1), currentPage === totalPages);
            elements.pagination.appendChild(nextButton);
        }

        function createPaginationButton(text, onClick, disabled, active = false) {
            const button = document.createElement('button');
            button.textContent = text;
            button.addEventListener('click', onClick);
            button.disabled = disabled;
            if (active) button.classList.add('active');
            return button;
        }

        function changePage(newPage) {
            currentPage = newPage;
            renderVideos();
            renderPagination();
            window.scrollTo(0, 0);
        }

        function showAgeVerification(callback) {
            elements.ageModal.style.display = 'flex';

            elements.agreeButton.onclick = () => {
                ageConfirmed = true;
                elements.ageModal.style.display = 'none';
                callback();
            };

            elements.declineButton.onclick = () => {
                elements.ageModal.style.display = 'none';
            };
        }

        document.addEventListener('DOMContentLoaded', fetchVideos);
    </script>
</body>
</html>
