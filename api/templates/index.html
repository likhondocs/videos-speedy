<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Platform with Thumbnails</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }
        .video-item img {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
        }
        video {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .pagination button.disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .loading-spinner img {
            width: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Advanced Video Platform</h1>
    <div class="video-gallery" id="video-gallery"></div>

    <!-- Pagination controls -->
    <div class="pagination">
        <button id="prev-page" class="disabled">Previous</button>
        <span id="page-numbers"></span>
        <button id="next-page">Next</button>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <img src="spinner.gif" alt="Loading..." />
    </div>
</div>

<!-- Video.js JavaScript -->
<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

<script>
    const videoGallery = document.getElementById('video-gallery');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageNumbers = document.getElementById('page-numbers');
    const loadingSpinner = document.getElementById('loading-spinner');

    let videos = [];
    let currentPage = 1;
    const videosPerPage = 5;

    // Fetch videos from your JSON API or static file
    async function fetchVideos() {
        try {
            loadingSpinner.style.display = 'block';
            const response = await fetch('https://videos-speedy.vercel.app/videos'); // JSON API or file location
            videos = await response.json();
            renderVideos();
        } catch (error) {
            console.error('Error fetching videos:', error);
        } finally {
            loadingSpinner.style.display = 'none';
        }
    }

    // Render videos based on the current page
    function renderVideos() {
        videoGallery.innerHTML = ''; // Clear previous videos
        const startIndex = (currentPage - 1) * videosPerPage;
        const endIndex = startIndex + videosPerPage;
        const currentVideos = videos.slice(startIndex, endIndex);

        currentVideos.forEach((video, index) => {
            const videoItem = `
                <div class="video-item">
                    <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                    <img src="${video.thumbnail}" alt="Thumbnail" onclick="playVideo(${index}, '${video.url}')">
                    <video id="my-video-${index}" class="video-js vjs-default-skin" controls preload="auto" style="display: none;">
                        <source src="${video.url}" type="video/mp4">
                    </video>
                </div>
            `;
            videoGallery.insertAdjacentHTML('beforeend', videoItem);
        });

        updatePaginationControls();
    }

    // Play video
    function playVideo(index, videoUrl) {
        const videoElement = document.getElementById(`my-video-${index}`);
        const sourceElement = videoElement.querySelector('source[type="video/mp4"]');

        // Update video source and play
        sourceElement.src = videoUrl;
        videoElement.style.display = 'block';
        videoElement.load();
        videoElement.play();
    }

    // Handle Pagination
    function updatePaginationControls() {
        const totalPages = Math.ceil(videos.length / videosPerPage);
        pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;

        prevPageBtn.classList.toggle('disabled', currentPage === 1);
        nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
    }

    // Pagination button event listeners
    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderVideos();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        if (currentPage < Math.ceil(videos.length / videosPerPage)) {
            currentPage++;
            renderVideos();
        }
    });

    // Fetch and render videos on page load
    fetchVideos();
</script>
</body>
</html>
