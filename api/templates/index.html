<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a wide range of high-quality videos on our modern and responsive video platform.">
    <meta name="keywords" content="videos, entertainment, streaming, high-quality, video platform">
    <meta name="author" content="YourName">
    <meta property="og:title" content="Advanced Video Platform">
    <meta property="og:description" content="Watch and interact with high-quality videos on a modern video platform.">
    <meta property="og:type" content="website">
    <title>Advanced Video Platform</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1d1d1d;
            --card-bg: #252525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-color: #4caf50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .header-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .header-content h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        nav {
            background-color: var(--secondary-bg);
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--accent-color);
            background-color: var(--secondary-bg);
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .video-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px 8px 0 0;
        }

        .video-info {
            padding: 1rem;
            text-align: center;
        }

        .video-info h3 {
            font-size: 1rem;
            color: var(--text-primary);
        }

        footer {
            background-color: var(--secondary-bg);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .social-links i {
            color: var(--text-primary);
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content h1 {
                font-size: 1.5rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="age-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Age Verification</h2>
            <p>Please confirm that you are 18 years or older to continue.</p>
            <div class="modal-buttons">
                <button id="agree-button" class="btn btn-primary">I am 18 or older</button>
                <button id="decline-button" class="btn btn-secondary">Exit</button>
            </div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1>Advanced Video Platform</h1>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-th-list"></i> Categories</a>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="loading-spinner" class="loading-spinner" style="display: flex; justify-content: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: var(--accent-color);"></i>
        </div>
        <div id="video-gallery" class="video-gallery"></div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/likhondocs/videos-speedy" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://t.me/RexxCheat" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </footer>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Initialize variables
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 6;
        let ageConfirmed = false;

        // DOM Elements
        const elements = {
            videoGallery: document.getElementById('video-gallery'),
            loadingSpinner: document.getElementById('loading-spinner'),
            ageModal: document.getElementById('age-modal'),
            agreeButton: document.getElementById('agree-button'),
            declineButton: document.getElementById('decline-button')
        };

        // Fetch videos from API
        async function fetchVideos() {
            try {
                const response = await fetch('https://videos-speedy.vercel.app/videos');
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Error fetching videos:', error);
                elements.videoGallery.innerHTML = '<p>Error loading videos. Please try again later.</p>';
            } finally {
                elements.loadingSpinner.style.display = 'none';
            }
        }

        // Render videos for current page
        function renderVideos() {
            elements.videoGallery.innerHTML = '';
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach((video, index) => {
                const videoItem = createVideoElement(video, index);
                elements.videoGallery.appendChild(videoItem);
                initializeVideoPlayer(index);
            });
        }

        // Create video element
        function createVideoElement(video, index) {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `
                <div class="video-wrapper">
                    <video id="video-${index}" class="video-js" controls preload="auto" poster="${video.thumbnail}">
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support video playback.
                    </video>
                </div>
                <div class="video-info">
                    <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                </div>
            `;
            return div;
        }

        // Initialize video player
        function initializeVideoPlayer(index) {
            const player = videojs(`video-${index}`, {
                controls: true,
                preload: 'auto',
                responsive: true,
                fluid: true
            });

            player.on('play', () => {
                if (!ageConfirmed) {
                    player.pause();
                    showAgeVerification(player);
                }
            });
        }

        // Show age verification modal
        function showAgeVerification(player) {
            elements.ageModal.style.display = 'flex';

            elements.agreeButton.onclick = () => {
                ageConfirmed = true;
                elements.ageModal.style.display = 'none';
                player.play();
            };

            elements.declineButton.onclick = () => {
                elements.ageModal.style.display = 'none';
            };
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', fetchVideos);

    </script>
</body>
</html>
