<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Advanced video platform with modern UI, dynamic loading, and autoplay on hover. Watch high-quality videos seamlessly.">
    <meta name="keywords" content="video platform, autoplay, thumbnail, modern UI, dark theme, responsive design">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="Advanced Video Platform">
    <meta property="og:description" content="Watch high-quality videos with a modern interface, autoplay thumbnails, and seamless playback.">
    <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="Advanced Video Platform">
    <meta property="twitter:description" content="Watch high-quality videos with a modern interface, autoplay thumbnails, and seamless playback.">
    <meta property="twitter:image" content="https://yourwebsite.com/thumbnail.jpg">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    
    <!-- Custom Styles -->
    <style>
        /* CSS Variables for Theme Management */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1f1f1f;
            --video-item-bg: #282828;
            --border-color: #333;
            --text-color: #e0e0e0;
            --accent-color: #ff5c5c;
            --spinner-color: #ffffff;
        }

        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        /* Header */
        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--text-color);
        }

        /* Video Gallery */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-item {
            background-color: var(--video-item-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 92, 92, 0.5);
        }

        .video-item h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: center;
            color: var(--text-color);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: black;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 20px;
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover:not(.disabled) {
            background-color: var(--accent-color);
        }

        .pagination button.disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .pagination span {
            font-size: 1rem;
            color: var(--text-color);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 0;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
        }

        footer img {
            width: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        footer img:hover {
            transform: scale(1.1);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid var(--spinner-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
            padding: 40px;
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: -30px;
            right: -30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal-title {
            text-align: center;
            margin-top: 15px;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* 18+ Warning Overlay */
        .warning-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .warning-overlay h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .warning-overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .warning-overlay button {
            padding: 10px 30px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .warning-overlay button:hover {
            background-color: #e04e4e;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
            }

            .container h1 {
                font-size: 1.8rem;
            }

            .pagination button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            .pagination button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .modal-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- 18+ Warning Overlay -->
    <div id="warningOverlay" class="warning-overlay">
        <h2>Warning: 18+ Content</h2>
        <p>This video contains mature content. You must be 18 years or older to view this.</p>
        <button onclick="acceptWarning()">I am 18 or older</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Video Gallery</h1>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>
        
        <!-- Video Gallery -->
        <div class="video-gallery" id="videoGallery"></div>
        
        <!-- Pagination Controls -->
        <div class="pagination">
            <button id="prevPage" class="disabled">Previous</button>
            <span id="pageNumbers">Page 1 of 1</span>
            <button id="nextPage" class="disabled">Next</button>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <video id="modalVideo" class="modal-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="modal-title" id="modalTitle">Video Title</div>
        </div>
    </div>

    <!-- Footer with Telegram Link -->
    <footer>
        <a href="https://t.me/RexxCheat" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
    </footer>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Elements
        const videoGallery = document.getElementById('videoGallery');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const modalTitle = document.getElementById('modalTitle');
        const warningOverlay = document.getElementById('warningOverlay');

        // Pagination Variables
        let videos = [];
        let currentPage = 1;
        const videosPerPage = 5;
        let totalPages = 1;
        let selectedVideo = null;

        // Warning Acceptance
        let isWarningAccepted = false;

        // Fetch Videos from JSON API
        async function fetchVideos() {
            try {
                showLoading(true);
                const response = await fetch('https://videos-speedy.vercel.app/videos');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                videos = await response.json();
                totalPages = Math.ceil(videos.length / videosPerPage);
                renderVideos();
                updatePagination();
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoGallery.innerHTML = '<p style="color: red; text-align: center;">Failed to load videos.</p>';
            } finally {
                showLoading(false);
            }
        }

        // Show or Hide Loading Spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Render Videos for Current Page
        function renderVideos() {
            videoGallery.innerHTML = '';
            const startIndex = (currentPage - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const currentVideos = videos.slice(startIndex, endIndex);

            currentVideos.forEach((video, index) => {
                const videoIndex = startIndex + index;
                const videoElement = document.createElement('div');
                videoElement.classList.add('video-item');
                videoElement.innerHTML = `
                    <h3>${decodeURIComponent(video.name).replace('.mp4', '')}</h3>
                    <video id="video-${videoIndex}" muted loop playsinline>
                        <source src="${video.url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                videoGallery.appendChild(videoElement);

                const vid = document.getElementById(`video-${videoIndex}`);

                // Autoplay first 5 seconds as thumbnail
                vid.addEventListener('loadeddata', () => {
                    vid.currentTime = 0;
                    vid.play();
                });

                vid.addEventListener('timeupdate', () => {
                    if (vid.currentTime > 5) {
                        vid.currentTime = 0;
                    }
                });

                // Stop loop when hovered
                videoElement.addEventListener('mouseover', () => {
                    vid.loop = false;
                    vid.play();
                });

                videoElement.addEventListener('mouseleave', () => {
                    vid.loop = true;
                    vid.currentTime = 0;
                });

                // Click to open modal with 18+ warning
                videoElement.addEventListener('click', () => {
                    selectedVideo = video;
                    if (isWarningAccepted) {
                        openModal(video);
                    } else {
                        showWarning();
                    }
                });
            });
        }

        // Update Pagination Controls
        function updatePagination() {
            pageNumbers.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;

            prevPageBtn.classList.toggle('disabled', currentPage === 1);
            nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
        }

        // Pagination Button Events
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderVideos();
                updatePagination();
                window.scrollTo(0, 0);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderVideos();
                updatePagination();
                window.scrollTo(0, 0);
            }
        });

        // Open Modal with Video
        function openModal(video) {
            modalVideo.src = video.url;
            modalVideo.play();
            modalTitle.textContent = decodeURIComponent(video.name).replace('.mp4', '');
            videoModal.style.display = 'block';
        }

        // Close Modal
        function closeModal() {
            modalVideo.pause();
            modalVideo.currentTime = 0;
            videoModal.style.display = 'none';
        }

        // Show 18+ Warning
        function showWarning() {
            warningOverlay.style.display = 'flex';
        }

        // Hide 18+ Warning and Open Modal
        function acceptWarning() {
            isWarningAccepted = true;
            warningOverlay.style.display = 'none';
            if (selectedVideo) {
                openModal(selectedVideo);
            }
        }

        // Close Modal when clicking outside the content
        window.addEventListener('click', (event) => {
            if (event.target == videoModal) {
                closeModal();
            }
        });

        // Initialize
        fetchVideos();
    </script>
</body>
</html>
